<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

<h2>Data Table</h2>
<table id="data-table">
  <thead>
    <tr>
      <th>Post ID</th>
      <th>Thread ID</th>
      <th>Forum ID</th>
      <th>User ID</th>
      <th>Username</th>
      <th>Nickname</th>
      <th>Image URL</th>
      <th>Timestamp</th>
      <th>Post Number</th>
      <th>Text</th>
      <th>Thread Title</th>
      <th>Thread URL</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  const data = [
    {
      "post_id": "12422100848",
      "thread_id": "1088751326",
      "forum_id": "2166714",
      "user_id": "374301095",
      "username": "蒲公英5120",
      "nickname": "",
      "portrait_id": "tb.1.a5c6ac4b.F9ZOrI33wJtPIk6_91gJ4w",
      "image_url": "",
      "timestamp": "2011-05-24 18:13:00+00:00",
      "post_number": "1",
      "text": "",
      "comment_id": "",
      "is_comment": "no",
      "thread_title": "亿纬锂能官方讨论群 150728534 验证：贴吧官方",
      "thread_url": "https://tieba.baidu.com/p/1088751326"
    },
    // Add more data here
  ];

  const tableBody = document.querySelector("#data-table tbody");

  data.forEach(row => {
    const tableRow = document.createElement("tr");
    tableRow.innerHTML = `
      <td>${row.post_id}</td>
      <td>${row.thread_id}</td>
      <td>${row.forum_id}</td>
      <td>${row.user_id}</td>
      <td>${row.username}</td>
      <td>${row.nickname || 'N/A'}</td>
      <td>${row.image_url ? `<img src="${row.image_url}" width="50" height="50">` : 'N/A'}</td>
      <td>${row.timestamp}</td>
      <td>${row.post_number}</td>
      <td>${row.text || 'N/A'}</td>
      <td>${row.thread_title}</td>
      <td><a href="${row.thread_url}" target="_blank">${row.thread_url}</a></td>
    `;
    tableBody.appendChild(tableRow);
  });
</script>

</body>
</html>
